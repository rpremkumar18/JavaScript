<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<script>
			var a,b,c,d;
			function valueasin(){
				a = document.getElementById("avalue").value;
				b = document.getElementById("bvalue").value;
				c = document.getElementById("operator").value;
			}
			function submit(){
				valueasin();
			switch (c)
            {
               case "+": 
				d=(parseInt(a)+parseInt(b));
			    console.log("The Result Value is :" + d);
               break;
            
               case "-": 
				d=(parseInt(a)-parseInt(b));
			    console.log("The Result Value is :" + d);
               break;
			   
			   case "*": 
				d=(parseInt(a)*parseInt(b));
			    console.log("The Result Value is :" + d);
               break;
			   
			   case "/": 
				d=(parseInt(a)/parseInt(b));
			    console.log("The Result Value is :" + d);
               break;
			   case "%": 
				d=(parseInt(a)%parseInt(b));
			    console.log("The Result Value is :" + d);
               break;
			
               default: 
				console.log("Enter the corret value");
			   }
			}
		</script>
	</head>
	<body>

		<label>Enter The B Value : </label>
